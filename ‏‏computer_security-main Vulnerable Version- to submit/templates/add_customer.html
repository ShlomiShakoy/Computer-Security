<!DOCTYPE html>
<html>

<head>
    <title>Add Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .form-and-list {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-between;
        }

        .form-container {
            flex: 1;
            margin-right: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .customer-list-container {
            flex: 1;
            max-width: 500px;
        }

        .customer-list {
            max-height: 300px;
            overflow-y: auto;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .customer-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .customer-list th,
        .customer-list td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .customer-list th {
            background-color: #4CAF50;
            color: white;
        }

        .customer-list td {
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2em;
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        .flash-message {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #d8000c;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
    </style>
<head>
    <title>Add Customer</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>

<body>
    <div class="container">
        <h1>Add a New Customer</h1>

        <div class="form-and-list">
            <div class="form-container">
                <form method="post">
                    <label for="customer_name">Customer Name:</label>
                    <input type="text" id="customer_name" name="customer_name">
                    <div class="button-group">
                        <button type="submit" id="add_customer">Add Customer</button>
                        <button type="submit" name="delete_all_customers" value="delete" id="delete_all_customers">Delete All Customers</button>
                    </div>
                </form>
            </div>

            <div class="customer-list-container">
                <h2>Your Customers</h2>
                <div class="customer-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for customer in customers %}
                            <tr>
                                <td>{{ customer[0] | safe }}</td>
                            </tr>
                            {% else %}
                            <tr>
                                <td>No customers found.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <a href="{{ url_for('change_password') }}">Change Password</a>
        <a href="{{ url_for('home') }}">Back to Homepage</a>
    </div>

    <!-- Using JavaScript to display flash messages in this page -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                window.onload = function() {
                    {% for category, message in messages %}
                        alert("{{ message }}");
                    {% endfor %}
                }
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
